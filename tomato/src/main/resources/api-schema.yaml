openapi: "3.0.0"
info:
  title: TOMATO Timer Document
  version: "0.0.1"
  description: トマトなAPIのドキュメントだよ～ん。🍅
tags:
  - name: tomato
    description: ポモドーロタイマ関連のAPI
paths:
  /tomato/v1/createTimer:
    post:
      summary: "ポモドーロタイマ作成"
      description: "タイマーを新規作成します。"
      operationId: "createTimer"
      tags:
        - tomato
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTimerForm"
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTimerDTO"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
components:
  schemas:
    CreateTimerForm:
      type: object
      properties:
        workDuration:
          type: integer
          description: "作業時間"
        breakDuration:
          type: integer
          description: "休憩時間"
        totalSets:
          type: integer
          description: "トータルセット数"
      example:
        workDuration: 15
        breakDuration: 5
        totalSets: 3
      required:
        - workDuration
        - breakDuration
        - totalSets
    CreateTimerDTO:
      type: object
      properties:
        timerId:
          type: integer
          description: "タイマーID"
        sets:
          type: array
          description: "セットリスト"
          items:
            $ref: "#/components/schemas/setsDTO"
      example:
        timerId: 1
        sets:
          - set: 1
            startWorkTime: "2024/07/30 21:15:00"
            endWorkTime: "2024/07/30 21:15:00"
            endBreakTime: "2024/07/30 21:20:00"
          - set: 2
            startWorkTime: "2024/07/30 21:20:00"
            endWorkTime: "2024/07/30 21:35:00"
            endBreakTime: "2024/07/30 21:40:00"
          - set: 3
            startWorkTime: "2024/07/30 21:40:00"
            endWorkTime: "2024/07/30 21:55:00"
            endBreakTime: "2024/07/30 22:00:00"
      required:
        - timerId
        - startWorkTime
        - endWorkTime
        - endBreakTime
    ResourceNotFoundError:
      description: "指定したリソースが存在しない"
      type: object
      properties:
        title:
          type: string
          description: "エラーのタイトル"
          default: "Resource Not Found"
        detail:
          type: string
          description: "エラーの詳細"
      required:
        - title
        - detail
    BadRequestError:
      description: "リクエストが不正です"
      type: object
      properties:
        title:
          type: string
          description: "エラーのタイトル"
          default: "Bad Request"
        detail:
          type: string
          description: "エラーの詳細"
          default: "リクエストが不正です。正しいリクエストでリトライしてください。"
        invalidParams:
          type: array
          items:
            $ref: "#/components/schemas/InvaildParam"
      required:
        - title
        - detail
        - invalidParams
      example:
        title: "Bad Request"
        detail: "作業時間は必須です。"
        invalidParams:
          - name: "workDuration"
            reason: "値が欠落しています"
    InvaildParam:
      description: "不正なリクエストについての詳細"
      type: object
      properties:
        name:
          type: string
          description: "エラーが発生したフィールド名"
        reason:
          type: string
          description: "エラーの理由"
      required:
        - name
        - reason
    setsDTO:
      type: object
      properties:
        set:
          type: integer
          description: "セット数"
        startWorkTime:
          type: string
          description: "作業開始時刻"
        endWorkTime:
          type: string
          description: "作業終了時刻"
        endBreakTime:
          type: string
          description: "作業終了時刻"
